<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Credit Value</title>
</head>
<body>
    <header>
        <img src="img/logo.png" id="LogoDeCreditValue-header"/>
        <hgroup id="titulo-header">
            <h1>Credit Value</h1>
            <h4>Emerson Arévalo</h4>
        </hgroup>
    </header>
    <main>
        <section id="InfoDeCreditValue-Section">
            <div class="AlinearBotonesyTexto">
                <button id="btn-PerfilDeCreditValue">
                    <img src="img/curriculum.png" id="img-PerfilDeCreditValue"/>  
                </button>
                <h2 class="TextoDelBoton-informacion">¿Qué es Credit Value?</h2>
            </div>
            <div class="AlinearBotonesyTexto">
                <button id="btn-ProcesoDeCreditValue">
                    <img src="img/proceso.png" id="img-ProcesoDeCreditValue"> 
                </button>
                 <h2 class="TextoDelBoton-informacion">¿Cómo funciona Credit Value?</h2>
            </div>    
        </section>

        <aside id="ColocarTarjeta-Aside">
            <div id="Pedir-tarjeta">
                <h2>Ingrese su tarjeta</h2>
                <input type="text" id="input-ColocarTarjeta">
                <p id="AnuncioDeError">Texto</p>
                <button id="btn-ValidarTarjeta">Validar</button>
            </div>
            <div id="PantallaTarjetaVerdadera">
                <img src="img/Correcto.png"/>
                <p>Su tarjeta es valida</p>
            </div>
            <div id="PantallaTarjetaFalsa">
                <img src="img/Error.png"/>
                <p>Su tarjeta es invalida</p>
            </div>
        </aside>
    
    </main>
   <script src="script.js"></script> 
</body>
</html>
